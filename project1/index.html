<html>

<head>
	<title>Funda Deluxe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
	<header>
		<form id="searchForm">
			<span>Waar wilt u wonen? </span>
			<input id="search"><input id="searchButton" type="button" value="Zoek">
		</form>
		</header>
	
	<main id="SearchResults" class="content none">
		
		<section class="result">
			<img data-bind="image">
			<h1 data-bind="adres"></h1>
			<strong data-bind="place"></strong>
			<a data-bind="link">Bekijk</a>
			<button id="newHouseButton">Nieuw Huis</button>
		</section>
		
		
		
	</main>
	
	<main id="DetailResult" class="content none">
		<button id="backButton">Back</button>
		<section>
			<h1 data-bind="adres"></h1>
			<img data-bind="image">
			<h3 data-bind="place"></h3>
			<ul>
				<li data-bind="arooms"></li>
				<li data-bind="buildyear"></li>
				<li data-bind="price"></li>
			</ul>
		</section>
	</main>
	


	<script src="static/microajax.js"></script>
	<script src="static/transparency.min.js"></script>
	<script src="static/routie.js"></script>
	<script src="static/modules/routes.js"></script>
	<script src="static/app.js"></script>
</body>
</html>
