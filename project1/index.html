<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Funda Deluxe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
	
	<main>
		<section id="homePage">
			<form id="searchForm" class="searchForm">
							<a href="#seenHouses">Historie</a>
				<input type="text" placeholder="Plaats, buurt, adres etc."  id="searchTerm">
				<select name="minPrice">
					<option selected="selected" id="minPrice" value="0">Van: &euro;0</option>
					<option value="50000">&euro;50.000</option>
					<option value="100000">&euro;100.000</option>
					<option value="200000">&euro;200.000</option>
					<option value="500000">&euro;500.000</option>
					<option value="1000000">&euro;1.000.000</option>
					<option value="5000000">&euro;5.000.000</option>
				</select>
				<select name="maxPrice">
					<option value="0">&euro;0</option>
					<option value="50000">&euro;50.000</option>
					<option value="100000">&euro;100.000</option>
					<option value="200000">&euro;200.000</option>
					<option value="500000">&euro;500.000</option>
					<option value="1000000">&euro;1.000.000</option>
					<option selected="selected" value="5000000">Tot: &euro; 5.000.000</option>
				</select>
				<input id="searchButton" type="button" value="Zoek">
			</form>
		</section>
	</main>
	
	<main id="notFound" class="content none">
		<h1>Uw zoektermen hebben niks opgeleverd</h1>
	</main>
	
	<section id="spinner" class="none">
		<img src="img/spinner.gif">
	</section>
	
	<main id="SearchResults" class="content none">
		<button id="newHouseButton">Zoek nieuw huis</button>
		<section class="result">
			<img data-bind="image">
			<h1 data-bind="adres"></h1>
			<strong data-bind="place"></strong>
			<a data-bind="link">Bekijk</a>
		</section>
		
		
		
	</main>
	
	<main id="DetailResult" class="content none">
		<section>
			<h1 data-bind="adres"></h1>
			<img data-bind="image" alt="zoeken">
			<h3 data-bind="place"></h3>
			<ul>
				<li data-bind="arooms"></li>
				<li data-bind="buildyear"></li>
				<li data-bind="price"></li>
			</ul>
			<p data-bind="description"></p>
	
			
			<a target="_blank" data-bind="linkFunda">Bekijk op Funda.nl</a>
		</section>
	</main>
	
	<main id="SeenHouses" class="content none">
		<section>
			<a data-bind="link" href="#Yo">
		<h1 data-bind="adres"></h1>
		<img data-bind="image" src="">
			</a>
		</section>
	</main>
	

	<script src="static/underscore.js"></script>
	<script src="static/microajax.js"></script>
	<script src="static/transparency.min.js"></script>
	<script src="static/routie.js"></script>
	<script src="static/modules/init.js"></script>
	<script src="static/modules/templating.js"></script>
	<script src="static/modules/utils.js"></script>
	<script src="static/modules/api.js"></script>
	<script src="static/modules/localStorage.js"></script>
	<script src="static/app.js"></script>
</body>
</html>
