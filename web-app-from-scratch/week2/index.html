<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My first app</title>
</head>

<body>

	<header>
        <nav>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#list">List</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section id="loader">
        <img src="img/loader.gif">
    </section>
	
    <section id="home" class="content none">
        <h1>Welkom bij deze app</h1>
    </section>

    <section id="list" class="content list-container none">
        <a id="hyper" data-bind="link">
            <article>
                <h1 data-bind="name"></h1>
                <span data-bind="id"></span>
            </article>
        </a>
    </section>
    
    <section id="detail" class="content none">
        <h1 data-bind="stationname"></h1>
        <div data-bind="stationtemp"></div>
    
    </section>
    <script src="js/jsontoxml.js"></script>
	<script src="js/microajax.minified.js"></script>
    <script src="js/routie.js"></script>
    <script src="js/transparency.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
